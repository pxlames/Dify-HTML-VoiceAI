<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .audio-container {
            width: min(400px, 100%);
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .play-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            min-width: 200px;
            min-height: 60px;
            touch-action: manipulation; /* 优化移动端触控 */
        }

        .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .play-button:active {
            transform: translateY(-1px);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .play-button.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
            }
            50% { 
                opacity: 0.8;
            }
        }

        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }

        .audio-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .audio-container {
                width: 100%;
                margin: 10px;
                padding: 30px 20px;
            }
            
            .play-button {
                width: 100%;
                padding: 25px 30px;
                font-size: 16px;
            }
            
            .title {
                font-size: 20px;
            }
        }

        /* iOS Safari 特殊处理 */
        @media (-webkit-min-device-pixel-ratio: 2) {
            .play-button {
                -webkit-appearance: none;
                -webkit-user-select: none;
            }
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h1 class="title">🎵 音频播放测试</h1>
        
        <button class="play-button" id="playButton">
            <span id="buttonIcon">▶️</span>
            <span id="buttonText">播放音频</span>
        </button>
        
        <div class="status" id="status">点击按钮开始播放</div>
        
        <div class="audio-info">
            <div><strong>文件名:</strong> tts_2025-09-02T14-22-52_.mp3</div>
            <div id="audioDetails"></div>
        </div>
        
        <!-- 隐藏的音频元素 -->
        <audio id="audioElement" preload="metadata">
            <source src="./tts_2025-09-02T14-22-52_.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const buttonIcon = document.getElementById('buttonIcon');
        const buttonText = document.getElementById('buttonText');
        const status = document.getElementById('status');
        const audioElement = document.getElementById('audioElement');
        const audioDetails = document.getElementById('audioDetails');
        
        let isPlaying = false;
        
        // 音频加载完成后显示信息
        audioElement.addEventListener('loadedmetadata', () => {
            const duration = Math.round(audioElement.duration);
            audioDetails.innerHTML = `<div><strong>时长:</strong> ${duration}秒</div>`;
        });
        
        // 播放结束事件
        audioElement.addEventListener('ended', () => {
            resetButton();
            status.textContent = '播放完成';
        });
        
        // 播放错误处理
        audioElement.addEventListener('error', (e) => {
            console.error('音频播放错误:', e);
            status.textContent = '音频加载失败，请检查文件路径';
            status.style.color = '#e74c3c';
            playButton.disabled = false;
        });
        
        // 播放按钮点击事件
        playButton.addEventListener('click', async () => {
            try {
                if (!isPlaying) {
                    // 开始播放
                    playButton.disabled = true;
                    status.textContent = '准备播放...';
                    
                    // 移动端需要用户交互才能播放音频
                    const playPromise = audioElement.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        // 播放成功
                        isPlaying = true;
                        playButton.disabled = false;
                        playButton.classList.add('playing');
                        buttonIcon.textContent = '⏸️';
                        buttonText.textContent = '暂停播放';
                        status.textContent = '正在播放...';
                        status.style.color = '#27ae60';
                    }
                } else {
                    // 暂停播放
                    audioElement.pause();
                    resetButton();
                    status.textContent = '播放已暂停';
                }
            } catch (error) {
                console.error('播放失败:', error);
                let errorMessage = '播放失败: ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += '浏览器阻止了音频播放，请允许自动播放';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += '不支持的音频格式';
                } else {
                    errorMessage += error.message || '未知错误';
                }
                
                status.textContent = errorMessage;
                status.style.color = '#e74c3c';
                resetButton();
            }
        });
        
        function resetButton() {
            isPlaying = false;
            playButton.disabled = false;
            playButton.classList.remove('playing');
            buttonIcon.textContent = '▶️';
            buttonText.textContent = '播放音频';
            status.style.color = '#666';
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查音频支持
            if (!audioElement.canPlayType('audio/mpeg')) {
                status.textContent = '浏览器不支持MP3格式';
                status.style.color = '#e74c3c';
                playButton.disabled = true;
            }
        });
        
        // 移动端触控优化
        playButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // 防止双击缩放
        });
    </script>
</body>
</html>
