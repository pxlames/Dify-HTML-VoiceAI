<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小普同学 - 语音助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .voice-container {
            width: min(500px, 100%);
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* 头部区域 */
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .status-dot.listening {
            background-color: #4CAF50;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #4CAF50;
        }

        .status-dot.active {
            background-color: #ff9800;
            animation: pulse 0.8s infinite;
            box-shadow: 0 0 15px #ff9800;
        }

        .status-dot.processing {
            background-color: #2196F3;
            animation: pulse 1s infinite;
            box-shadow: 0 0 12px #2196F3;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: scale(1.2);
            }
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* 状态显示区域 */
        .status-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            min-height: 80px;
            transition: all 0.3s ease;
        }

        .status-panel.wakened {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status-panel.processing {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 音频可视化 */
        .audio-visualizer {
            flex: 0 0 100px;
            height: 50px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #visualizerCanvas {
            width: 100%;
            height: 100%;
        }

        .visualizer-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0.6;
        }

        /* 状态信息 */
        .status-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
        }

        .status-detail {
            font-size: 12px;
            opacity: 0.8;
        }

        /* 对话区域 */
        .conversation {
            max-height: 400px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
        }

        .message {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            background: rgba(79, 172, 254, 0.1);
        }

        .message.assistant {
            background: white;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-header .icon {
            font-size: 14px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        /* 控制区域 */
        .controls {
            padding: 25px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .control-btn.primary {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .control-btn.primary:hover {
            background: #5a67d8;
            border-color: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn.secondary {
            background: white;
            border-color: #e1e5e9;
            color: #666;
        }

        .control-btn.secondary:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 权限请求提示 */
        .permission-prompt {
            padding: 25px;
            text-align: center;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            display: none;
        }

        .permission-prompt.show {
            display: block;
        }

        .permission-prompt h3 {
            margin-bottom: 10px;
            color: #856404;
        }

        .permission-prompt p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .permission-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .permission-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        /* 错误提示 */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 25px;
            border: 1px solid #f5c6cb;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .voice-container {
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
            }
            
            .status-panel {
                padding: 15px;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .audio-visualizer {
                flex: none;
                width: 150px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-btn {
                min-width: auto;
            }
        }

        /* 加载动画 */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: currentColor;
            animation: loading 1.4s infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="voice-container">
        <!-- 头部 -->
        <div class="header">
            <div class="title">
                <span class="status-dot" id="statusDot"></span>
                🤖 小普同学
            </div>
            <div class="subtitle">智能语音助手</div>
        </div>

        <!-- 权限请求提示 -->
        <div class="permission-prompt" id="permissionPrompt">
            <h3>🎤 需要麦克风权限</h3>
            <p>小普同学需要访问您的麦克风来监听唤醒词"小普同学"并处理语音指令。</p>
            <button class="permission-btn" onclick="requestMicrophonePermission()">
                授权麦克风访问
            </button>
        </div>

        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage"></div>

        <!-- 状态面板 -->
        <div class="status-panel" id="statusPanel">
            <div class="audio-visualizer">
                <canvas id="visualizerCanvas" width="200" height="50"></canvas>
                <div class="visualizer-placeholder" id="visualizerPlaceholder">
                    👂
                </div>
            </div>
            <div class="status-info">
                <div class="status-text" id="statusText">正在启动...</div>
                <div class="status-detail" id="statusDetail">请稍候，正在初始化语音服务</div>
            </div>
        </div>

        <!-- 对话区域 -->
        <div class="conversation" id="conversation">
            <div class="message assistant">
                <div class="message-header">
                    <span class="icon">🤖</span>
                    <span>小普同学</span>
                </div>
                <div class="message-content">
                    你好！我是小普同学。请说"小普同学"来唤醒我，然后告诉我你需要什么帮助。
                </div>
                <div class="message-time" id="initTime"></div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="control-btn secondary" id="toggleBtn" onclick="toggleListening()">
                <span id="toggleIcon">⏸️</span>
                <span id="toggleText">暂停监听</span>
            </button>
            <button class="control-btn secondary" onclick="clearConversation()">
                <span>🗑️</span>
                <span>清空对话</span>
            </button>
        </div>
    </div>

<script src="script.js"></script>
